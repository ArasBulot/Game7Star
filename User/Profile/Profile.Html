<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.1/css/datepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.1/js/bootstrap-datepicker.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./Css/Profile.Css">
    <title>Profile</title>
    
</head>
<body style="font-family:微軟正黑體; color:#79c9c5">
    <a href="#myModal" role="button" class="btn btn-info" data-toggle="modal" style="margin:30px">Profile Edit</a>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog" style="width:450px">     
        <div class="modal-content" style="border:6px solid; border-color:#daf0ef">
          
          <div class="modal-body" style="width:100%; background:#f2faf9; padding:50px">
                <input type="text" class="form-control" id="usr" placeholder="NAME" style="border-color:#9dd8d5">             
                
                <div class="row" style="margin-top:25px;">
                  <div class="col-md-4">GENDER</div>
                  
                  <div class="col-md-4">
                     <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"  checked > Male
                     </label>
                  </div>
                  
                  <div class="col-md-4" >
                      <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
                      </label>
                  </div> 
                  
                </div>
                
                <div class="row" style="margin-top:25px;">
                   <div class="col-md-3">BIRTHDAY</div>
                    
                   <div class="col-md-9 ">
                       <div class="input-group date" data-provide="datepicker">
                          <input type="text" class="form-control" id="calendar"  style="background:#85ceca; border-color:#9dd8d5; color:#fff">
                          <div class="input-group-addon" style="background:#85ceca;">
                              <span class="glyphicon glyphicon-calendar" ></span>
                          </div>
                      </div>
                   </div>
               </div>
            
              <input type="text" class="form-control" id="phone" placeholder="PHONE" style="margin-top:25px;border-color:#9dd8d5">   
              <input type="text" class="form-control" id="address" placeholder="ADDRESS" style="margin-top:25px;border-color:#9dd8d5"> 
              <input type="email" class="form-control" id="email" placeholder="EMAIL" style="margin-top:25px;border-color:#9dd8d5">        
          </div>
          <div class="modal-footer" style="width:100%; background:#f2faf9;">
            <center><button type="submit" class="btn btn-default" data-dismiss="modal" style="background:#85ceca; color:#fff">Save</button></centet>
          </div>
      </div>
    </div>
   </div>
</body>
</html>
